{% extends 'base.html' %}
{% block content %}

<div>
    <h1>{{ article.title }}</h1>
    <p>Author: {{ article.author }}</p>
    <p>Publication date: {{ article.pub_date }} UTC</p>
    <p>Tags: {% for tag in article.tags.all %} <a href="{% url 'tag-detail' tag.id %}" type="button">{{ tag.name }}</a> {% endfor %}</p>
    <div class="article-content">
        {{ article.content }}
    </div>
    <div class="comments">
        <div id="disqus_thread"></div>
        <script>
            var disqus_config = function () {
                this.page.url = "http://127.0.0.1:8000/{{ request.path }}"
                this.page.identifier = "article-detail/" + article.id;
            };
            (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://medium-clone.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>
</div>
{% endblock %}
