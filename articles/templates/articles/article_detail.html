{% extends 'base.html' %}
{% block content %}

<div>
    <h1>{{ article.title }}</h1>
    <p>Author: {{ article.author }}</p>
    <p>Publication date: {{ article.pub_date }} UTC</p>
    <p>Tags: {% for tag in article.tags.all %} <span>{{ tag.name }}</span> {% endfor %}</p>
    <div class="article-content">
        {{ article.content }}
    </div>
</div>
    {% endblock %}
