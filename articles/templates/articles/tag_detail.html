{% extends 'base.html' %}
{% block content %}

<div>
    <h1>{{ tag }}</h1>
    <p>Created: {{ tag.created_date }} UTC</p>
    <div>
        {% for article in object_list %}
        <p>
            <a href="{% url 'article-detail' article.id %}" type="button">
                {{ article }}
            </a>
        </p>
        {% endfor %}
    </div>
{% include "pagination.html" %}
</div>
{% endblock %}
